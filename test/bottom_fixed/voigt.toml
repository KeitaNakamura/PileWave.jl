# bottom fixed

[Input]
soilmodel = @jl VoigtModel
embedded_depth = @jl 4π
t_stop = @jl π
loadinput = @jl t -> 0≤t≤π/20 ? 100*sin(20*t) : 0.0

[Advanced]
CFL = 0.1

[[Pile]]
length = @jl 4π
num_elements = 100
youngs_modulus = 100
density = 1
area = 1
perimeter = 1

[PileBottom]
area = 1

[[SoilLayer]]
thickness = @jl 4π
# shaft
quake_1 = inf
yield_stress = 0.0
damping = 0.0
# bottom
yield_stress_bottom = inf
