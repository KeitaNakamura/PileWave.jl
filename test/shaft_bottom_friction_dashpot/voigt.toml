# shaft and bottom friction-dashpot

[Input]
soilmodel = @jl VoigtModel
embedded_depth = @jl 4π
t_stop = @jl π
loadinput = @jl t -> 0≤t≤π/20 ? 100*sin(20*t) : 0.0

[Advanced]
CFL = 0.1

[[Pile]]
length = @jl 4π
num_elements = 100
youngs_modulus = 100
density = 1
area = 1
perimeter = 1

[[SoilLayer]]
thickness = @jl 4π
# shaft
quake_1 = 0.01
yield_stress = 4.0
damping = @jl 4.0 * 0.01
# bottom
quake_bottom_1 = 0.01
yield_stress_bottom = 100.0
damping_bottom = @jl 100.0 * 0.01
